<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />
    <!-- JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://code.jquery.com/jquery-3.6.0.js"
      integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
      crossorigin="anonymous"
    ></script>
    <script src="js/scripts.js"></script>
    <title>Free Ebook</title>
  </head>
  <body>
    <!-- Header -->
    <div class="header">
      <!-- Logo -->
      <div class="logo">
        <p>Thomas Kiilu</p>
        <p>TK</p>
        <button class="btn btn-primary">
          <img
            src="./images/down arrow.svg"
            alt="arrow-down"
            id="download-img"
          />Download
        </button>
      </div>
      <!-- call -->
      <div class="call">
        <img src="./images/phone-call.svg" alt="phone" />
        <p>Give Me A Call</p>
      </div>
    </div>
    <!-- Body -->
    <div class="body container-fluid">
      <div class="row">
        <!-- left -->
        <div class="left col-md-4">
            <!-- sub-heading -->
          <p>FREE EBOOK</p>
          <!-- heading -->
          <p>MOST NATURAL MANPOWER BOOSTER!!</p>
          <!-- Download Now button -->
          <button class="btn btn-primary" id="download-now" data-bs-toggle="modal" data-bs-target="#myModal">
            Download Now!
          </button>
        </div>
        <!-- right -->
        <div class="right col-md-8">
          <div class="right-inner-container">
            <img src="./images/book cover.png" alt="book cover" />
          </div>
        </div>
      </div>
    </div>
    <!-- Modal container-->
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <!-- modal -->
                <div class="modal fade" id="myModal">
                    <!-- dialog -->
                    <div class="modal-dialog modal-lg">
                        <!-- modal content -->
                        <div class="modal-content">
                            <!-- modal body -->
                            <div class="modal-body">
                                <p>Where should I send your FREE pdf</p>
                                <!-- form -->
                                <form id="form">
                                    <!-- name -->
                                    <div class="form-group">
                                        <input type="text" class="form-control" id="name">
                                    </div>
                                    <!-- email -->
                                    <div class="form-group">
                                        <input type="text" class="form-control" id="email">
                                    </div>
                                    <!-- send sms checkbox -->
                                    <div class="form-group">
                                        <input type="checkbox" name="send sms" id="send-sms">
                                    </div>
                                    <!-- phone number -->
                                    <div class="form-group">
                                        <input type="tel" class="form-control" id="email">
                                    </div>
                                    <!-- Download Now button -->
                                    <button class="btn btn-primary" id="modal-button">Download Now!</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
  </body>
</html>
