<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />
    <!-- JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://code.jquery.com/jquery-3.6.0.js"
      integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
      crossorigin="anonymous"
    ></script>
    <script src="js/scripts.js"></script>
    <title>Free Ebook</title>
  </head>
  <body>
    <!-- Header -->
    <div class="header">
      <!-- Logo -->
      <div class="logo">
        <p id="logo">Thomas Kiilu</p>
        <p>TK</p>
        <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#myModal">
          <img
            src="./images/down arrow.svg"
            alt="arrow-down"
            id="download-img"
          />Download
        </button>
      </div>
      <!-- call -->
      <div class="call">
        <a href="tel:+254 721 547758"><img src="./images/phone-call.svg" alt="phone" /></a>
        <a href="tel:+254 721 547758"><p>Give Me A Call</p></a>
      </div>
    </div>
    <!-- Body -->
    <div class="body container-fluid">
      <div class="row">
        <!-- left -->
        <div class="left col-md-4">
            <!-- sub-heading -->
          <p>FREE EBOOK</p>
          <!-- heading -->
          <p>MOST NATURAL MANPOWER BOOSTER!!</p>
          <!-- Download Now button -->
          <button class="btn btn-primary" id="download-now" data-bs-toggle="modal" data-bs-target="#myModal">
            Download Now!
          </button>
        </div>
        <!-- right -->
        <div class="right col-md-8">
          <div class="right-inner-container">
            <img src="./images/book cover.png" alt="book cover" />
          </div>
        </div>
      </div>
    </div>
    <!-- Modal container-->
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <!-- modal -->
                <div class="modal fade" id="myModal">
                    <!-- dialog -->
                    <div class="modal-dialog modal-md">
                        <!-- modal content -->
                        <div class="modal-content">
                            <!-- modal body -->
                            <div class="modal-body">
                                <p>Where should I send your FREE pdf</p>
                                <!-- form -->
                                <!-- Begin Mailchimp Signup Form -->

                                <div id="mc_embed_signup">
                                  <form action="https://gmail.us20.list-manage.com/subscribe/post?u=1edaae40574eba9b9e9a7857c&amp;id=b5337e252d" method="post" id="mc-embedded-subscribe-form" name="mc-embedded-subscribe-form" class="validate form" target="_blank" novalidate>
                                      <div id="mc_embed_signup_scroll">
                                  <!-- <div class="indicates-required"><span class="asterisk">*</span> indicates required</div> -->
                                  <!-- name -->
                                  <div class="mc-field-group form-group">
                                    <!-- <label for="mce-FNAME">Name  <span class="asterisk">*</span> -->
                                  </label>
                                    <input type="text" value="" name="FNAME" class="required form-control" id="mce-FNAME" placeholder="Enter Your Name Here...">
                                  </div>
                                  <!-- email -->
                                  <div class="mc-field-group form-group">
                                    <!-- <label for="mce-EMAIL">Email Address  <span class="asterisk">*</span> -->
                                  </label>
                                    <input type="email" value="" name="EMAIL" class="required email form-control" id="mce-EMAIL" placeholder="Enter Your Email Address Here...">
                                  </div>
                                  <!-- phone -->
                                  <div class="mc-field-group size1of2 form-group">
                                    <!-- <label for="mce-PHONE">Phone Number </label> -->
                                    <input type="text" name="PHONE" class="form-control" value="" id="mce-PHONE" placeholder="Enter Your Phone Number Here...">
                                  </div>
                                    <div id="mce-responses" class="clear">
                                      <div class="response" id="mce-error-response" style="display:none"></div>
                                      <div class="response" id="mce-success-response" style="display:none"></div>
                                    </div>    <!-- real people should not fill this in and expect good things - do not remove this or risk form bot signups-->
                                      <div style="position: absolute; left: -5000px;" aria-hidden="true"><input type="text" name="b_1edaae40574eba9b9e9a7857c_b5337e252d" tabindex="-1" value=""></div>
                                      <div class="clear"><input type="submit" value="Download Now!" name="subscribe" id="mc-embedded-subscribe" class="button btn btn-primary modal-button"></div>
                                      </div>
                                  </form>
                                  </div>
                                  <script type='text/javascript' src='//s3.amazonaws.com/downloads.mailchimp.com/js/mc-validate.js'></script><script type='text/javascript'>(function($) {window.fnames = new Array(); window.ftypes = new Array();fnames[1]='FNAME';ftypes[1]='text';fnames[0]='EMAIL';ftypes[0]='email';fnames[4]='PHONE';ftypes[4]='phone';}(jQuery));var $mcj = jQuery.noConflict(true);</script>
                                  <!--End mc_embed_signup-->
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

  </body>
</html>
